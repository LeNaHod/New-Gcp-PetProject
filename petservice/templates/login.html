<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>슬기로운 집사생활-로그인</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="static/img/animal_icon.png" rel="icon">
    <link href="static/img/animal_icon.png" rel="animal_icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="static/vendor/aos/aos.css" rel="stylesheet">
    <link href="static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link href="static/css/main.css" rel="stylesheet">
    {% load static %}
</head>

<body>

<header>{% include 'header.html' %}</header>

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('static/img/member_header.jpg');">
        <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
            <h2>로그인</h2>
            <ol>
                <li><a href="index">Home</a></li>
                <li>로그인</li>
            </ol>
        </div>
    </div>
    <section id="projects" class="projects">
        <div class="container" data-aos="fade-up">
            <div class="container py-4">
                <div class="row align-items-center justify-content-between">
                    <a class="navbar-brand h1 text-center">
                        <span class="text-dark h4">로그인</span>
                    </a>
                </div>
                <form action="{% url 'login' %}" method="post" >{% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">아이디</label>
                        <input type="text" class="form-control" name="id" id="exampleInputId" minlength="2" maxlength="8" placeholder="Id" required value="{{data.id}}">
                    </div>
                    <div class="form-group has-success">
                        <label class="form-label mt-4" for="inputValid">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="password" minlength="2" maxlength="10" placeholder="Password" required>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button type="submit" style="background:#feb900; color:#fff; padding: 10px 30px; border:None;" class="btn btn-primary" id="trans">로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</main>

<footer>{% include 'footer.html' %}</footer>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>
<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="static/vendor/aos/aos.js"></script>
<script src="static/vendor/glightbox/js/glightbox.min.js"></script>
<script src="static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="static/vendor/swiper/swiper-bundle.min.js"></script>
<script src="static/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="static/vendor/php-email-form/validate.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/header.js"></script>
</body>
</html>
